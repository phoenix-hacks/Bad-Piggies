<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
        <title>Dashboard</title>
        <link rel="stylesheet" href="dashboard.css">

    </head>
    


    <body id="dashboard-body">

        <script src="files_bar.js"></script>

        <section id="top-section">
            <div id="files-bar" hx-trigger="load" hx-get="/files_bar" hx-swap="outerHTML" 
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragstart="drag(event)"
            >
            </div>

            <div id="video-editor" hx-trigger="load" hx-get="/get_player">
            </div>

        </section>

        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div id="ai-promptbox">
                <textarea id="prompt" placeholder="Enter instructions for the AI..."></textarea> 
            </div>
    
            <div id="prompt-buttons-div" style="width: 6%;">
                <button>Create</button>
                <button>Share</button>
            </div>
        </div>
        
    </body>

</html>
